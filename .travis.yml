language: node_js

node_js:
  - "4.4.7"
  - "6.3.0"

# Use container-based Travis infrastructure.
sudo: false

branches:
  only:
    - master

before_install:
  # GUI for real browsers.
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

  - 'npm install -g npm@3'

script:
  - npm --version

  # Peer dependencies
  - npm install redux@^3.0.0 react@^15.0.0-0 react-dom@^15.0.0-0

  - npm run check-ci

  # Prune deps to just production and peerDeps and ensure we can still build
  - npm prune --production

  # Peer dependencies again
  - npm install redux@^3.0.0 react@^15.0.0-0 react-dom@^15.0.0-0

  - npm run build
  - cat coverage/client/*/lcov.info | node_modules/.bin/coveralls || echo "Coveralls upload failed"
